<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHub | Login and Signup</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

<!-- LOGIN FORM -->
<div class="form-box login">
  <h2 class="animation" style="--i:0;--j:21;">Login</h2>
  <form id="login-form">
    <div class="input-box animation" style="--i:1;--j:22;">
      <input type="text" id="login-username" name="username" placeholder="Username" required />
      <label>Username</label>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box animation" style="--i:2;--j:23;">
      <input type="password" id="login-password" name="password" placeholder="Password" required />
      <label>Password</label>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <button type="submit" class="btn animation" style="--i:3;--j:24;">Login</button>
    <div class="logreg-link animation" style="--i:4;--j:25;">
      <p>Don't have an account? 
        <a href="#" class="register-link">Sign Up</a>
      </p>
    </div>
  </form>
</div>
<!-- INFO TEXT FOR LOGIN -->
<div class="info-text login">
  <h2 class="animation" style="--i:0;--j:17;">Welcome Back!</h2>
  <p class="animation" style="--i:1;--j:18;">Log in to continue your journey with StudyHub.</p>
</div>

<!-- SIGNUP FORM -->
<div class="form-box register">
  <h2 class="animation" style="--i:17;--j:0;">Sign Up</h2>
  <form id="signup-form">
    <div class="input-box animation" style="--i:18;--j:1;">
      <input type="text" id="signup-username" name="username" placeholder="Username" required>
      <label>Username</label>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box animation" style="--i:19;--j:2;">
      <input type="email" id="signup-email" name="email" placeholder="Email" required>
      <label>Email</label>
      <i class='bx bxs-envelope'></i>
    </div>
    <div class="input-box animation" style="--i:20;--j:3;">
      <input type="password" id="signup-password" name="password" placeholder="Password" required>
      <label>Password</label>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <button type="submit" class="btn animation" style="--i:21;--j:4;">Sign Up</button>
    <div class="logreg-link animation" style="--i:22;--j:5;">
      <p>Already have an account? 
        <a href="#" class="login-link">Login</a>
      </p>
    </div>
  </form>
</div>





    <!-- INFO TEXT FOR SIGNUP -->
    <div class="info-text register">
      <h2 class="animation" style="--i:17;--j:0;">Welcome!</h2>
      <p class="animation" style="--i:18;--j:1;">Sign up to get started with StudyHub.</p>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- ðŸ” LOGIN HANDLER SCRIPT -->
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
    
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
    
      if (!username || !password) {
        alert("Please fill in both username and password.");
        return;
      }
    
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
    
        const data = await response.json();
    
        if (response.ok) {
          localStorage.setItem('token', data.token);
          alert("âœ… Login successful!");
          window.location.href = "/study_website.html";
        } else {
          alert(data.error || "Login failed. Please try again.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Unable to connect to the server. Please try again later.");
      }
    });
  </script>
  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
    
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
    
      if (!username || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }
    
      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
    
        const data = await response.json();
    
        if (response.ok) {
          alert("âœ… Signup successful! Please log in.");
          window.location.href = "/study_website.html";
        } else {
          alert(data.error || "Signup failed. Please try again.");
        }
      } catch (err) {
        console.error("Signup error:", err);
        alert("An error occurred while signing up. Please try again later.");
      }
    });
  </script>
  

</body>
</html>
